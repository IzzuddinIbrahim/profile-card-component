<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Solution | Frontend Mentor Challange</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <!--card content-->
        <div class="card-content">
            <div class="card-bg">
                <div class="avatar">
                    <img src="images/image-victor.jpg" alt="Victor Crest">
                </div>
                <!--card info-->
                <div class="card-info">
                    <div class="name-age">
                        <h1 class="name">Victor Crest</h1>
                        <h2 class="age">26</h2>
                    </div>

                    <div class="location">
                        <h2>London</h2>
                    </div>
                    
                    <div class="divider">
                        <hr>
                    </div>
                    
                    <!--stats-->
                    <div class="stats">
                        <div class="stat-item">
                            <h2>80K</h2>
                            <p>Followers</p>
                        </div>
                        <div class="stat-item">
                            <h2>803K</h2>
                            <p>Likes</p>
                        </div>
                        <div class="stat-item">
                            <h2>1.4K</h2>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
